<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <title>CreditCard</title>
  </head>
  <body>
    <main>
      <section class="credit-card">
        <article>
          <img class="chip" src="./assets/img/chip.png" alt="chip" />
          <img class="visa" src="./assets/img/visa.png" alt="visa" />
        </article>
        <article>
          <h2 data-js="card-number-output">#### #### #### ####</h2>
        </article>
        <article>
          <div class="output-name">
            <h4>Card Holder</h4>
            <h3 data-js="card-name-output">FULL NAME</h3>
          </div>
          <div class="output-date">
            <h4>Expires</h4>
            <h3 data-js="card-date-output">MM/YY</h3>
          </div>
        </article>
      </section>
      <section class="form-section">
        <form onsubmit="dataSubmit(); return false">
          <label for="card-number">Card Number</label>
          <input type="number" id="card-number" data-js="card-number" />
          <label for="card-holder">Card Holder</label>
          <input type="text" id="card-holder" data-js="card-holder" />
          <div class="wrapper">
            <div class="sub-wrapper">
              <label for="card-date">Expiration Date</label>
              <input type="date" id="card-date" data-js="card-date" />
            </div>
            <div class="sub-wrapper">
              <label for="card-cvv">CVV</label>
              <input type="number" id="card-cvv" data-js="card-cvv" />
            </div>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
